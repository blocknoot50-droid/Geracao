<title>Terminal</title>
<style>

        margin: 0;
        background: #000;
        color: #f00;
        font-family: "Consolas", "Courier New", monospace;
        font-size: 18px;
        padding: 20px;
    }
    #terminal {
        width: 100%;
        height: 100vh;
        background: #000;
        color: #f00;
        border: 3px solid #222;
        padding: 20px;
        box-sizing: border-box;
        white-space: pre-wrap;
        overflow-y: auto;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #f00;
        margin-left: 5px;
        animation: blink 0.7s infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
</style>
